---
vagrantfile-local:
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - vim
    dot_files:
        -
            bash_aliases: null
    _prevent_empty: ''
nginx:
    access_log: off
    types_hash_max_size: '2048'
    types_hash_bucket_size: '64'
    server_names_hash_bucket_size: '64'  
php:
    version: '55'
    modules:
        php:
            - cli
            - intl
            - curl
            - mysql
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
        session.save_path: /var/lib/php/session
    timezone: Europe/Kiev
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: 'spalax'
    phpmyadmin: '1'
    databases:
        wYYgdXQhaabf:
            grant:
                - ALL
            name: common
            host: localhost
            user: spalax
            password: spalax
            sql_file: /var/www/schema/db.sql
